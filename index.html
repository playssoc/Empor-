<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clans of Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <section id="screen_main" class="screen">
      <div class="top_row">
        <button id="btn_group" type="button">Group</button>
        <div class="title">Main</div>
        <button id="btn_account" type="button">Account</button>
      </div>

      <div class="center_area">
        <div class="hud" id="hud_text"></div>

        <div class="grid_wrap">
          <table id="grid" class="grid" cellspacing="0" cellpadding="0">
            <tbody id="grid_body"></tbody>
          </table>
        </div>

        <div class="panel" id="tile_panel">
          <div class="panel_title">Tile</div>
          <div id="tile_text">Select a tile.</div>
          <div class="panel_actions">
            <button id="btn_claim" type="button">Claim</button>
<button id="btn_build" type="button">Build</button>
          </div>
        </div>
      </div>

      <div class="bottom_row">
        <button id="btn_war" type="button">War</button>
        <div class="spacer"></div>
        <button id="btn_shop" type="button">Shop</button>
      </div>
    </section>

    <section id="screen_shop" class="screen hidden">
      <div class="top_row">
        <button id="btn_back_from_shop" type="button">Back</button>
        <div class="title">Shop</div>
        <div class="ghost"></div>
      </div>

      <div class="content">
        <div class="hud" id="shop_hud"></div>
        <div class="panel">
          <div class="panel_title">Items</div>
          <div id="shop_list"></div>
        </div>
        <div class="panel">
          <div class="panel_title">Shop log</div>
          <div id="shop_log"></div>
        </div>
      </div>
    </section>

    <section id="screen_war" class="screen hidden">
      <div class="top_row"> <button id="btn_back_from_war" type="button">Back</button>
        <div class="title">War</div>
        <div class="ghost"></div>
      </div>

      <div class="content">
        <div class="hud" id="war_hud"></div>

        <div class="panel">
          <div class="panel_title">Target</div>
          <div id="war_target_text">Select a tile on the main map first.</div>
        </div>

        <div class="panel">
          <div class="panel_title">Action</div>
          <div class="panel_actions">
            <button id="btn_raid" type="button">Raid</button>
            <button id="btn_disrupt" type="button">Disrupt</button>
            <button id="btn_liberate" type="button">Liberate</button>
          </div>
        </div>

        <div class="panel">
          <div class="panel_title">Battle report</div>
          <div id="war_report"></div>
        </div>
      </div>
    </section>

    <section id="screen_group" class="screen hidden">
      <div class="top_row">
        <button id="btn_back_from_group" type="button">Back</button>
        <div class="title">Group</div>
        <div class="ghost"></div>
      </div>

      <div class="content">
        <div class="panel">
          <div class="panel_title">Clan</div>
          <div id="group_text"></div>
          <div class="panel_actions">
            <button id="btn_recruit" type="button">Recruit</button>
          </div>
        </div>

        <div class="panel">
          <div class="panel_title">Group log</div>
          <div id="group_log"></div>
        </div>
      </div>
    </section>

    <section id="screen_account" class="screen hidden">
      <div class="top_row">
        <button id="btn_back_from_account" type="button">Back</button>
        <div class="title">Account</div>
        <div class="ghost"></div>
      </div>

      <div class="content">
        <div class="panel">
          <div class="panel_title">Profile</div>

          <label class="label" for="clan_name">Clan name</label>    <input id="clan_name" type="text" inputmode="text">

          <div class="panel_actions">
            <button id="btn_save_name" type="button">Save name</button>
            <button id="btn_new_game" type="button">New game</button>
          </div>
        </div>

        <div class="panel">
          <div class="panel_title">Save</div>
          <div id="save_text"></div>
          <div class="panel_actions">
            <button id="btn_save_now" type="button">Save now</button>
            <button id="btn_load_now" type="button">Load now</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
